name: Generar Newsletter ACB

on:
  schedule:
    - cron: '0 7 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generar-contenido:
    runs-on: ubuntu-latest
    
    steps:
    - name: Descargar código
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar librerías
      run: pip install -r requirements.txt

    - name: 1. Ejecutar Scraper (Datos)
      run: python boxscore_ACB_headless.py

    - name: 2. Ejecutar Redactor IA (Gemini)
      env:
        # AQUÍ ESTÁ EL CAMBIO IMPORTANTE:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python ai_writer.py

- name: Guardar datos y borrador
      run: |
        git config --global user.name 'ACB Bot'
        git config --global user.email 'bot@noreply.github.com'
        # Añadimos todo lo que haya en data y el borrador (si existen)
        git add data/ || true
        git add newsletter_borrador.md || true
        # Hacemos commit solo si hay algo nuevo
        git commit -m "Newsletter generada con Gemini" || echo "Nada nuevo que guardar"
        git push
